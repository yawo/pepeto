<section class="home">
  <div class="container">
    <article class="content">      
      <div class="games">
        <div class="header1">Choose a <strong>game</strong></div>
        <div class="row">
          <div class="col-sm-6 col-md-4" tooltip="{{ item.description }}" ng-repeat="item in items" >
            <div class="thumbnail">
              <img src="{{ item.thumbnailUrl}}" alt="{{ item.displayName }}">
              <div class="caption">
                <h3>{{ item.displayName }}</h3> 
                <p>{{ item.description }}</p>
                <p><a href="#" class="btn btn-primary" role="button">Play now</a>
                  <a href="#" class="btn btn-success" role="button">New game</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>   
  </div>
</section>
