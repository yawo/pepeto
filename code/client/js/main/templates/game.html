<section  class="game">
  <div class="container">
    <article class="content">      
      <div class="plays">
        <div class="header1">Choose a <strong>Play</strong></div>
        <div class="row">
          <div  ng-repeat="play in plays" class="col-sm-6 col-md-4 repeated-item" tooltip="play info">
            <div class="thumbnail" >
              <div class="caption">
                <h3>Play info</h3> 
                <p><a ui-sref="app.home.play({gameId:gameId,playId:play._id})" class="btn btn-primary" role="button">Watch/Play</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>   
  </div>
</section>
