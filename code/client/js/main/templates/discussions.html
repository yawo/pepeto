<div id='discussions'>
  <div class="dtable">
    <table class="table table-hover table-condensed">
      <tbody>
      <tr ng-repeat="talk in play.comments">
        <td class="col-md-1">
          <strong>{{talk.user._id}}</strong>
        </td>
        <td>{{talk.text}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <form ng-submit="sendMessage()">
    <input ng-model="message" type="text" placeholder="say something..." width="80%" />
    <!--input type="submit" value="send" class="btn btn-primary btn-xs" /-->
  </form>
</div>
